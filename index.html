<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Library</title>
  </head>

  <body>
    <main>
      <h1>Library Project</h1>
      <div class="main-content wrapper">
        <div class="display"></div>
      </div>
      <button id="newBook">NEW BOOK/OPEN MODAL</button>
      <div class="form wrapper modal">
        <form id="bookForm" class="modal-content">
          <button type="reset" class="close">&times;</button>
          <div>
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" minlength="1" />
            <span></span>
          </div>
          <div>
            <label for="author">Author: </label>
            <input type="text" id="author" name="author" minlength="1" />
            <span></span>
          </div>
          <div>
            <label for="pages">Pages: </label>
            <input type="num" id="pages" name="pages" min="1" />
            <span></span>
          </div>
          <div>
            <label for="read">Read? </label>
            <select name="read" id="read">
              <option value="read">Read</option>
              <option value="not-read">Not Read</option>
            </select>
          </div>
          <button type="reset" id="submitBtn">Add Book</button>
        </form>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
